<div class="applications">
    <div *ngFor="let instance of appInstances; trackBy: trackByAppInstanceId" [hidden]="!instance.active" class="prime-application" [ngClass]="{'active': instance.active}">
        <ng-container *ngIf="instance.type === 0 && instance.mode === 0">
            <iframe
                [attr.id]="'iframe-'+instance.id"
                [attr.src]="instance.url | safe: 'resourceUrl'"
                sandbox="allow-scripts allow-same-origin allow-modals allow-popups allow-popups-to-escape-sandbox allow-forms"
                class="iframe iframe--app"
                scrolling="auto">
            </iframe>
        </ng-container>
    </div>
</div>
